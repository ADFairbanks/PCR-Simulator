<!DOCTYPE html>
<html lang="em">
<head>
    <title>PCR Sim</title>
    <meta charset="utf-8">
    <script src="kinetics_ode_solver.js"></script>
    <script src="pcr_model.js"></script>
    <script src="pcr_parameters.js"></script>
    <script src="pcr_simulator.js"></script>
    <script src="pcr_test.js"></script>
</head>
<body>
<p>Cycles<br><input type="number" id="cycles_input" value = "15" /></p>
<p>Temperature: Denaturation<br><input type="number" id="denat_temp_input" value = "95" /></p>
<p>Time: Denaturation<br><input type="number" id="denat_time_input" value = "60" /></p>
<p>Temperature: Annealing<br><input type="number" id="anneal_temp_input" value = "55" /></p>
<p>Time: Annealing<br><input type="number" id="anneal_time_input" value = "60" /></p>
<p>Temperature: Extension<br><input type="number" id="extend_temp_input" value = "70" /></p>
<p>Time: Extension<br><input type="number" id="extend_time_input" value = "120" /></p>
<p>Volume dNTP<br><input type="number" id="vol_dntp_input" value = "0.5" /></p>
<p>Volume Primers<br><input type="number" id="vol_primers_input" value = "1" /></p>
<p>Mass DNA<br><input type="number" id="mass_dna_input" value = "50" /></p>
<p>Polymerase Units<br><input type="number" id="polymerase_units_input" value = "1" /></p><p>Polymerase Type<br>
    <select id="polymerase_type_input">
        <option value="Taq">Taq</option>
        <option value="Phusion">Phusion</option>
    </select>
</p>
<p>
<input type="button" id="go_button" value="Go" onclick="pcr_main()"/>
</p>
<p>This will do a large amount of simulations and output a file when finished.</p>
<input type="button" id="test_button" value="Big Test" onclick="big_test()"/>
<h1>Output</h1>
<div id="outDiv"></div>
</body>
</html>
